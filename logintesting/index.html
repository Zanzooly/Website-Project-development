<script>
	let mode = "";

	document.querySelector("#date").value = new Date().toLocaleString();
	
	let form = document.getElementById("formSubmission");

	document.getElementById("submitForm").addEventListener("click", function() {
        serial = document.getElementById("serialnumber").value,
        device = document.getElementById("device").value;

        if (mode == "") {
            alert("Something went wrong setting the mode.");
        } else {
            if (serial == "" || device == "") {
                alert("A field needs some data.");
            } else {
                $(':disabled').each(function(e) {
                    $(this).removeAttr('disabled');
                });

                let vars = (mode != "" && mode == "phone") ? phoneitemclick : compitemclick;
                console.log(vars);
                //alert(vars);
                document.getElementById("hiddenVars").value = JSON.stringify(vars);
                document.getElementById("mode").value = mode;
                form.submit();
            }
        }
    });

	$("#homehead").click(function() {
		window.location = "../";
    	});


</script>
